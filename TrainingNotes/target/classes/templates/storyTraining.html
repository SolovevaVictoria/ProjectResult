<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trainings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
           font-family: 'Times New Roman', Times, serif;
            background-color: #C0C0C0;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
        }

        h1 {
            background-color: #CCE1F5;
            color: #525252;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 4px solid #ABCDEF;
        }

        .btn-primary {
            background-color: #525252;
            color: #fff;
            border: 4px solid #B4B5B7;
            font-size: 25px;
            cursor: pointer;
            border-radius: 10px;
            font-family: 'Times New Roman', Times, serif;
            box-sizing: border-box;
            display: inline-block;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #6A9EA0;
            border: 4px solid #B4B5B7;
            color: #fff;
        }

        .btn-primary.full-width {
            width: 100%;
        }

        .btn-delete {
            background-color: #525252;
            color: #fff;
            border: 4px solid #B4B5B7;
            font-size: 25px;
            cursor: pointer;
            border-radius: 10px;
            font-family: 'Times New Roman', Times, serif;
            box-sizing: border-box;
            display: inline-block;
            width: 100%;
        }

        .btn-delete:hover {
            background-color: #6A9EA0;
            border: 4px solid #B4B5B7;
            color: #fff;
        }

        .table {
            margin-top: 20px;
        }

        .table th {
            background-color: #ABCDEF;
            color: #525252;
        }

        .table td, .table th {
            border: 1px solid #ABCDEF;
            padding: 10px;
            text-align: left;
        }

        .mb-3 {
            margin-bottom: 1rem;
        }

        .input-group {
            display: flex;
        }

        .input-group .form-control {
            border-radius: 5px 0 0 5px;
            border: 1px solid #7B68EE;
        }

        .input-group .btn-primary {
            border-radius: 0 5px 5px 0;
            border: 1px solid #7B68EE;
            margin-left: -1px;
        }

        .center {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Trainings</h1>
    <form method="get" th:action="@{/trainings}" class="mb-3">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Duration (minures)</th>
                <th>Exercises</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="training : ${trainings}">
                <td th:text="${training.title}"></td>
                <td th:text="${training.createdDate}"></td>
                <td th:text="${training.duration}"></td>
                <td th:text="${training.body}"></td>
                <td><a th:href="@{deleteTraining/{id}(id=${training.id})}" class="btn btn-delete">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </form>
    <div class="mb-3">
        <form action="/home" method="get" class="center">
            <button type="submit" class="btn btn-primary full-width">Return</button>
        </form>
    </div>
</div>
</body>
</html>
