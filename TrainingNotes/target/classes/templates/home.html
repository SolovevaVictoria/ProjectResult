<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #C0C0C0;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .container {
            max-width: 1600px;
            height: 80vh; /* Устанавливаем высоту контейнера */
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex: 1;
        }

        .footer {
            width: 100%;
            height: 10vh; /* Высота футера */
            background-color: #4F4F4F;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer img {
            max-height: 100%; /* Ограничиваем высоту изображения */
            max-width: 100%; /* Ограничиваем ширину изображения */
        }

        h1, h2, p {
            text-align: center;
            margin-bottom: 20px;
            background-color: #fff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            width: 100%;
        }

        h1 {
            background-color: #CCE1F5;
            color: #525252;
        }

        h2 {
            color: #525252;
        }

        button {
            background-color: #525252;
            color: #fff;
            border: 4px solid #B4B5B7;
            font-size: 25px;
            cursor: pointer;
            border-radius: 10px;
            font-family: 'Times New Roman', Times, serif;
            box-sizing: border-box;
            display: inline-block;
            width: 100%;
        }

        button:hover {
            background-color: #6A9EA0;
            border: 4px solid #B4B5B7;
        }

        p {
            color: #6A9EA0;
            width: 100%;
        }

        .form-container {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Your trainings</h1>

    <h2>Trainings</h2>

    <div class="form-container">
        <form action="/createTraining" method="get">
            <button type="submit">Start new training</button>
        </form>

        <form action="/storyTraining" method="get">
            <button type="submit">List of trainings</button>
        </form>
        <form action="/users" method="get">
            <button type="submit">All users</button>
        </form>
        <form action="/logout" method="get">
            <button type="submit">Exit</button>
        </form>
    </div>

    <p> Health&Body </p>
</div>

<div class="footer">
    <img th:src="@{/sportsmens.png}" alt="Descriptive alt text">
</div>

</body>
</html>
